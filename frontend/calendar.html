                </div>
                <div class="flex items-center space-x-8">

                    <a href="dashboard.html" class="text-text-primary hover:text-icon-active transition-colors">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Add margin-top to body content to account for fixed nav -->
    <div class="mt-20"></div>

    <div class="container mx-auto max-w-3xl p-6">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="flex items-center gap-6 mb-8">
                <div class="flex items-center text-icon-active">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">

                </div>
                <nav class="flex gap-8">
                    <a href="#" class="nav-link text-text-primary font-medium">Overview</a>

                    <a href="#" class="nav-link text-text-primary font-medium">Schedule</a>

                        <div class="calendar-day">7</div>
                        <div class="calendar-day">8</div>

                        <div class="calendar-day">21</div>

                        <div class="calendar-day">23</div>
                        <div class="calendar-day">24</div>

                        <div class="calendar-day">27</div>
                        <div class="calendar-day">28</div>
                        <div class="calendar-day">29</div>
                        <div class="calendar-day">30</div>

                        <div class="calendar-day text-gray-400">2</div>
                        <div class="calendar-day text-gray-400">3</div>
                        <div class="calendar-day text-gray-400">4</div>
                    </div>
                </div>

                <div class="w-64 border-l border-gray-200 pl-6">
                    <h3 class="font-medium mb-6">Upcomming</h3>
                    <div class="space-y-6">
                        <div>
                            <p class="text-sm font-medium">Tomorrow</p>
                            <p class="text-sm text-text-secondary">9:20 AM</p>
                        </div>
                        <div>
                            <p class="text-sm font-medium">Wednesday</p>
                            <p class="text-sm text-text-secondary">9 AM</p>
                        </div>
                        <div>

                        </div>

                </div>

    <script src="src/js/main.js"></script>
