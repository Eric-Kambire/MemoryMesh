<!DOCTYPE html>
<html lang="en">

    <!-- Google Fonts - Inter -->

    <!-- Font Awesome Icons -->

</head>
<body class="min-h-screen bg-bg-primary">

                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <svg class="w-8 h-8 text-icon-active mr-2" viewBox="0 0 24 24" fill="currentColor">

                    </a>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="calendar.html" class="text-text-primary hover:text-icon-active transition-colors">Calendar</a>
                    <a href="quiz.html" class="text-text-primary hover:text-icon-active transition-colors">Quiz</a>
                    <a href="dashboard.html" class="text-icon-active font-medium">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Add margin-top to body content to account for fixed nav -->
    <div class="mt-20"></div>

    <div class="container mx-auto max-w-3xl p-6">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-semibold">Dashboard Analytics</h2>
                <div class="flex gap-2">
                    <button class="p-2 hover:bg-gray-100 rounded-full transition-all">

                        </svg>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-8 mb-8">
                <div>
                    <h3 class="text-lg font-medium mb-4">Retention</h3>
                    <div class="bg-gray-50 rounded-lg p-4 h-32">
                        <div class="relative h-full">
                            <!-- Retention Graph -->
                            <div class="absolute inset-0 flex items-end">
                                <div class="w-full relative">
                                    <div class="absolute bottom-0 left-0 w-full h-full">
                                        <div class="w-full h-[60%] bg-accent-primary opacity-20 rounded-lg"></div>
                                    </div>
                                    <div class="absolute bottom-0 left-0 w-full flex items-end pl-2">
                                        <div class="text-lg font-semibold text-text-primary">60<span class="text-sm">%</span></div>
                                    </div>
                                    <!-- Retention Line -->
                                    <svg class="absolute bottom-0 left-0 w-full h-full" preserveAspectRatio="none">
                                        <path d="M0,40 C40,35 80,45 100,20" stroke="#4ADE80" fill="none" stroke-width="2"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-medium mb-4">XP Progress</h3>
                    <div class="bg-gray-50 rounded-lg p-4 h-32">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-medium">Level 5</span>
                            <span class="text-sm text-text-secondary">2100 SAP</span>
                        </div>
                        <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div class="progress-bar w-[60%] h-full bg-icon-active"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-lg font-medium mb-4">Badges</h3>
                <div class="grid grid-cols-3 gap-4">
                    <div class="badge-icon bg-gray-50 rounded-lg p-4 flex items-center justify-center cursor-pointer">
                        <svg class="w-8 h-8 text-icon-active" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                    </div>
                    <div class="badge-icon bg-gray-50 rounded-lg p-4 flex items-center justify-center cursor-pointer">
                        <svg class="w-8 h-8 text-icon-active" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>

                        </svg>
                    </div>
                    <div class="badge-icon bg-gray-50 rounded-lg p-4 flex items-center justify-center cursor-pointer">
                        <svg class="w-8 h-8 text-icon-active" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.2 5.9l.8-.8C19.6 3.7 17.8 3 16 3s-3.6.7-5 2.1l.8.8C13 4.8 14.5 4.2 16 4.2s3 .6 4.2 1.7zm-.9.8c-.9-.9-2.1-1.4-3.3-1.4s-2.4.5-3.3 1.4l.8.8c.7-.7 1.6-1 2.5-1 .9 0 1.8.3 2.5 1l.8-.8zM19 13h-2V9h-2v4H5c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2zM8 18H6v-2h2v2zm3.5 0h-2v-2h2v2zm3.5 0h-2v-2h2v2z"/>
                        </svg>
                    </div>
                    <div class="badge-icon bg-gray-50 rounded-lg p-4 flex items-center justify-center cursor-pointer">

                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm4.24 16L12 15.45 7.77 18l1.12-4.81-3.73-3.23 4.92-.42L12 5l1.92 4.53 4.92.42-3.73 3.23L16.23 18z"/>

                    <div class="badge-icon bg-gray-50 rounded-lg p-4 flex items-center justify-center cursor-pointer">
                        <svg class="w-8 h-8 text-icon-active" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
